version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: cruisebooking-postgres
    environment:
      POSTGRES_USER: cruisebooking
      POSTGRES_PASSWORD: cruisebooking_secret
      POSTGRES_DB: cruisebooking
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cruisebooking"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cruisebooking-network

  redis:
    image: redis:7.4-alpine
    container_name: cruisebooking-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cruisebooking-network

  meilisearch:
    image: getmeili/meilisearch:v1.12
    container_name: cruisebooking-meilisearch
    environment:
      MEILI_MASTER_KEY: cruisebooking_meili_key
    ports:
      - "7700:7700"
    volumes:
      - meilisearch_data:/meili_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cruisebooking-network

  minio:
    image: minio/minio:latest
    container_name: cruisebooking-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cruisebooking-network

  nats:
    image: nats:2.11-alpine
    container_name: cruisebooking-nats
    command: "-js -m 8222"
    ports:
      - "4222:4222"
      - "8222:8222"
    volumes:
      - nats_data:/data/jetstream
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cruisebooking-network

volumes:
  postgres_data:
  redis_data:
  meilisearch_data:
  minio_data:
  nats_data:

networks:
  cruisebooking-network:
    driver: bridge
