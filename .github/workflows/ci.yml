name: CI

on:
  push:
    branches: [ main, develop, release/** ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  # Backend CI
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: cruisebooking
          POSTGRES_PASSWORD: cruisebooking
          POSTGRES_DB: cruisebooking_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7.4-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Run linter
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
        working-directory: ./backend

    - name: Run tests with coverage
      run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_USER: cruisebooking
        DB_PASSWORD: cruisebooking
        DB_NAME: cruisebooking_test
        REDIS_HOST: localhost
        REDIS_PORT: 6379

    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        files: ./backend/coverage.out
        flags: backend
        name: backend-coverage

  # Frontend Admin CI
  frontend-admin:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend-admin

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: ./frontend-admin/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint

    - name: Run unit tests
      run: npm run test:unit -- --coverage

    - name: Build
      run: npm run build

  # Frontend Web CI
  frontend-web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend-web

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: ./frontend-web/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint

    - name: Run unit tests
      run: npm run test:unit -- --coverage

    - name: Build
      run: npm run build

  # E2E Tests
  e2e:
    runs-on: ubuntu-latest
    needs: [backend, frontend-admin, frontend-web]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Playwright
      run: |
        npm install -g @playwright/test
        npx playwright install-deps

    - name: Run E2E tests
      run: |
        # Start backend
        cd backend
        go mod download
        go run cmd/api/main.go &
        
        # Wait for services
        sleep 5
        
        # Run E2E tests
        cd ../frontend-admin
        npm ci
        npm run test:e2e
        
        cd ../frontend-web
        npm ci
        npm run test:e2e

  # Postman Acceptance (auto on release/tag)
  postman-acceptance-auto:
    runs-on: ubuntu-latest
    needs: [backend]
    if: startsWith(github.ref, 'refs/tags/v') || startsWith(github.ref, 'refs/heads/release/')

    steps:
    - uses: actions/checkout@v4

    - name: Guard required secrets
      id: guard
      shell: bash
      env:
        CI_POSTMAN_BASE_URL: ${{ secrets.CI_POSTMAN_BASE_URL }}
        POSTMAN_TOKEN: ${{ secrets.POSTMAN_TOKEN }}
      run: |
        if [ -z "$CI_POSTMAN_BASE_URL" ] || [ -z "$POSTMAN_TOKEN" ]; then
          echo "ready=false" >> "$GITHUB_OUTPUT"
          echo "Skip postman-acceptance-auto: CI_POSTMAN_BASE_URL or POSTMAN_TOKEN is missing."
          exit 0
        fi
        echo "ready=true" >> "$GITHUB_OUTPUT"

    - name: Set up Node.js
      if: steps.guard.outputs.ready == 'true'
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Newman
      if: steps.guard.outputs.ready == 'true'
      run: npm install -g newman

    - name: Build runtime environment
      if: steps.guard.outputs.ready == 'true'
      shell: bash
      run: |
        cat > postman/runtime.postman_environment.json <<'JSON'
        {
          "id": "runtime-env",
          "name": "Runtime",
          "values": [
            { "key": "baseUrl", "value": "${{ secrets.CI_POSTMAN_BASE_URL }}", "enabled": true },
            { "key": "token", "value": "${{ secrets.POSTMAN_TOKEN }}", "enabled": true },
            { "key": "voyageId", "value": "${{ secrets.POSTMAN_VOYAGE_ID }}", "enabled": true },
            { "key": "cruiseId", "value": "${{ secrets.POSTMAN_CRUISE_ID }}", "enabled": true },
            { "key": "cabinId", "value": "${{ secrets.POSTMAN_CABIN_ID }}", "enabled": true },
            { "key": "cabinTypeId", "value": "${{ secrets.POSTMAN_CABIN_TYPE_ID }}", "enabled": true },
            { "key": "orderId", "value": "", "enabled": true },
            { "key": "orderNumber", "value": "", "enabled": true },
            { "key": "paymentId", "value": "", "enabled": true },
            { "key": "paymentNo", "value": "", "enabled": true },
            { "key": "wechatpaySignature", "value": "", "enabled": true },
            { "key": "wechatpayTimestamp", "value": "", "enabled": true },
            { "key": "wechatpayNonce", "value": "", "enabled": true },
            { "key": "wechatpaySerial", "value": "", "enabled": true },
            { "key": "wechatCallbackBody", "value": "{}", "enabled": true }
          ]
        }
        JSON

    - name: Health probe before Newman
      if: steps.guard.outputs.ready == 'true'
      shell: bash
      run: |
        set -e
        HEALTH_URL="${{ secrets.CI_POSTMAN_BASE_URL }}/health"
        echo "Probing ${HEALTH_URL} ..."
        for i in {1..12}; do
          code=$(curl -s -o /dev/null -w "%{http_code}" "$HEALTH_URL" || true)
          if [ "$code" = "200" ]; then
            echo "Health probe passed"
            exit 0
          fi
          echo "Attempt $i/12 not ready (status: $code), retrying in 5s..."
          sleep 5
        done
        echo "Health probe failed: $HEALTH_URL"
        exit 1

    - name: Run postman acceptance (skip callback)
      if: steps.guard.outputs.ready == 'true'
      run: |
        newman run postman/CruiseBooking-Prelaunch.postman_collection.json \
          -e postman/runtime.postman_environment.json \
          --folder "0. Health" \
          --folder "1. Order" \
          --folder "2. Payment" \
          --folder "4. Order Cancel" \
          --reporters cli,junit \
          --reporter-junit-export postman/newman-report.xml

    - name: Upload Newman report
      if: always() && steps.guard.outputs.ready == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: postman-newman-report-auto
        path: postman/newman-report.xml
