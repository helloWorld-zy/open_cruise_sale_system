name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Backend CI
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: cruisebooking
          POSTGRES_PASSWORD: cruisebooking
          POSTGRES_DB: cruisebooking_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7.4-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Run linter
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
        working-directory: ./backend

    - name: Run tests with coverage
      run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_USER: cruisebooking
        DB_PASSWORD: cruisebooking
        DB_NAME: cruisebooking_test
        REDIS_HOST: localhost
        REDIS_PORT: 6379

    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        files: ./backend/coverage.out
        flags: backend
        name: backend-coverage

  # Frontend Admin CI
  frontend-admin:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend-admin

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: ./frontend-admin/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint

    - name: Run unit tests
      run: npm run test:unit -- --coverage

    - name: Build
      run: npm run build

  # Frontend Web CI
  frontend-web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend-web

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: ./frontend-web/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint

    - name: Run unit tests
      run: npm run test:unit -- --coverage

    - name: Build
      run: npm run build

  # E2E Tests
  e2e:
    runs-on: ubuntu-latest
    needs: [backend, frontend-admin, frontend-web]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Playwright
      run: |
        npm install -g @playwright/test
        npx playwright install-deps

    - name: Run E2E tests
      run: |
        # Start backend
        cd backend
        go mod download
        go run cmd/api/main.go &
        
        # Wait for services
        sleep 5
        
        # Run E2E tests
        cd ../frontend-admin
        npm ci
        npm run test:e2e
        
        cd ../frontend-web
        npm ci
        npm run test:e2e
